<ion-header>
    <ion-navbar>
        <ion-title>
            Sua escolha
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-card>
        <ion-card-content>
            <ion-item-group>
                <ion-item-divider color="light">
                    <ion-icon ios="ios-car" md="md-car" item-left></ion-icon>
                    Veiculo escolhido
                 </ion-item-divider>
                
                    <ion-item>
                        <ion-thumbnail item-left>
                        <img src="{{ carro.img }}">
                        </ion-thumbnail>
                        <h2>{{ carro.modelo }}</h2>
                        <p>{{ carro.preco | currency:'BRL':true}}</p>
                        
                    </ion-item>
            </ion-item-group>

            <ion-item-group>
                    <ion-item-divider color="light">
                        <ion-icon ios="ios-options" md="md-options" item-left></ion-icon>
                            Acessorios
                    </ion-item-divider>
                    <ion-item *ngFor="let acessorio of acessorios">
                        <ion-label>
                            <h2>{{ acessorio.acessorio_nome }}</h2>
                            <h2>{{ acessorio.acessorio_preco | currency:'BRL':true}}</h2>
                        </ion-label>
                        <ion-toggle #toggle color="secondary" (ionChange)="atualizaTotal(toggle.checked, acessorio.acessorio_preco)"></ion-toggle>
                    </ion-item>
            </ion-item-group>

            <ion-item-divider color="light">
                TOTAL: {{ precoTotal | currency:'BRL':true }}
            </ion-item-divider>

        </ion-card-content>
    </ion-card>
    <button ion-button color="secondary" block (click)="avancaNoAgendamento()">Avan√ßar no agendamento</button>
</ion-content>
